{% extends 'app/base.html' %}
{% load static %} 

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block login %}
        {% comment %} <section class=" pb-3 pt-3" >
            <div class="container ">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-10">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" placeholder="Tên đăng nhập"/>
                                
                              </div>
                            </div>   
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4c" class="form-control" placeholder="Mật khẩu" />
                                
                              </div>
                            </div>
          
                            <div class="d-flex  mx-4 mb-3 mb-lg-4">
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg rounded">Đăng nhập</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2 f-left">
                          <img src="{% static 'app/images/Tshop.png' %}"
                            class="img-fluid" alt="" height="400px" width="400px">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section> {% endcomment %}

        <div class="container h-100" style="font-family: Poppins;">
          <div class="d-flex justify-content-center h-100">
            <div class="user_card">
              <div class="d-flex justify-content-center">
                <h3 id="form-title">ĐĂNG NHẬP</h3>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form method="POST" action="">
                    {% csrf_token %} 
                    <div class="input-group mb-3">
                      <div class="input-group-append">
                        <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="username" placeholder="Tên đăng nhập..." class="form-control">
                    </div>
                    <div class="input-group mb-2">
                      <div class="input-group-append">
                        <span class="input-group-text h-100"><i class="fas fa-key"></i></span>
                      </div>
                        <input type="password" name="password" placeholder="Mật khẩu..." class="form-control" >
                    </div>

                      <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn btn-success rounded" type="submit" value="Đăng nhập">
                      </div>
                  </form>
              </div>
          
              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                  Bạn chưa có tài khoản? <a href="{% url 'register' %}" class="ml-2">  Đăng ký ngay! </a>
                </div>
            
              </div>
            </div>
          </div>
	      </div>

        
        {% endblock login %}

        <script src="" async defer></script>
    </body>
</html>
