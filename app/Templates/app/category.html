{% extends 'app/base.html' %}
{% load static %} 

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        
    </head>
    <body>
        
        {% block register %}
        
        <div class="row p-5 pt-3" style="width:100% ">
            {% for product in product %}
            <div class="col-lg-3 h-100" style="font-family: Poppins;">
              <img class="thumbnail h-75 w-100 rounded-3" src="{{ product.ImageURL }}">
              <div class="box-element product h-100 rounded-3 mb-3">
                <h6><strong>{{product.name}}</strong></h6>
                <div class="d-flex small text-warning mb-1">
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                </div>
                <div class="d-flex small text-warning mb-1 mt-1">
                  <h6 style="display: inline-block ; float: right"><strong>{{product.price | floatformat:3}} VND</strong></h6>
                </div>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-dark add-btn rounded-2 update-cart">Thêm giỏ hàng</button>
                <a class="btn btn-outline-success rounded-2" href="{% url "detail" %}?id={{product.id}}">Chi tiết</a>
              </div>
            </div>
            {% endfor %}
        </div>

        {% endblock register %}

        <script src="" async defer></script>
    </body>
</html>
