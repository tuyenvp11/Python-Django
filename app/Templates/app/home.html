{% extends 'app/base.html' %}
{% load static %}

{% block banner-slider %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner rounded-4">
    <div class="carousel-item active">
      <img src="{% static 'app/images/banner/banner1.jpg' %}" class="d-block w-100" alt="..." height="600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/banner2.jpg' %}" class="d-block w-100" alt="..." height="600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/banner3.jpg' %}" class="d-block w-100" alt="..." height="600px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


{% endblock banner-slider %} 

{% block main-content %}
<div class="pt-5" style="font-family: Poppins;">
  <div class="">
      <span class="h5 p-4"><strong>SẢN PHẨM NỔI BẬT</strong></span>
      <button class="btn btn-secondary rounded-4">Áo Polo</button>
      <button class="btn btn-secondary rounded-4">Áo Thun</button>
      <button class="btn btn-secondary rounded-4">Quần Âu</button>
  </div>
</div>

<div class="row pt-3 m-3" style="width:100%, font-family: Poppins;">
  {% for product in products %}
  <div class="col-lg-3 h-100" style="font-family: Poppins;">
    <img class="thumbnail h-75 w-100 rounded-3" src="{{ product.ImageURL }}">
    <div class="box-element product h-100 rounded-3 mb-3">
      <h6><strong>{{product.name}}</strong></h6>
      <div class="d-flex small text-warning mb-1">
        <div class="bi-star-fill"></div>
        <div class="bi-star-fill"></div>
        <div class="bi-star-fill"></div>
        <div class="bi-star-fill"></div>
        <div class="bi-star-fill"></div>
      </div>
      <div class="d-flex small text-warning mb-1 mt-1">
        <h6 style="display: inline-block ; float: right"><strong>{{product.price | floatformat:3}} VND</strong></h6>
      </div>
      <button data-product={{product.id}} data-action="add" class="btn btn-outline-dark add-btn rounded-2 update-cart">Thêm giỏ hàng</button>
      <a class="btn btn-outline-success rounded-2" href="{% url "detail" %}?id={{product.id}}">Chi tiết</a>
      <span class="m-2"><i class="fa fa-heart text-muted"></i></span>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock main-content %}
